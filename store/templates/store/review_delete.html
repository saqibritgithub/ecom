{% extends "store/base.html" %}
{% block content %}
    <h2>Delete Review</h2>
    <p>Are you sure you want to delete this review?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, delete</button>
    </form>
    <a href="{% url 'product_detail' review.product.id %}">Cancel</a>
{% endblock %}
